name: Scala Merge CI

on:
  push:
    branches: ['2.*.x']
  workflow_dispatch:
  pull_request:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  build_and_test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [8, 11, 17]
    runs-on: ${{matrix.os}}
    steps:
      - run: git config --global core.autocrlf false
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{matrix.java}}
          cache: sbt

      - name: Build
        run: |
          sbt setupPublishCore generateBuildCharacterPropertiesFile headerCheck publishLocal

      - name: Test
        run: |
          STARR=`cat buildcharacter.properties | grep ^maven.version.number | cut -d= -f2` && echo $STARR
          sbt -Dstarr.version=$STARR setupValidateTest info "partest run/repl-paste-parse.scala"
